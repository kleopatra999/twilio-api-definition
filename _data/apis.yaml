- name: Twilio Client API
  description: Twilio Telegram is a service for sending short, telegraph-style messages
    anywhere in the United States. All telegraph communiques are hand delivered by
    Task Rabbit. Messages can be sent to one friend, or tens of friends and associates.
    Pricing is in simple, pay-per-message format. Access to Twilio Telegram is available
    via REST API.
